<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Вход на сайт</h1>
    {% if error %}
        <div style="color:red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        Username:<br>{{ form.username }}<br><br>
        Password:<br>{{ form.password }}<br><br>
        <input type="submit" value="Войти">
    </form>

</body>
</html>
